<body>
    <!-- Part 5: Use setTimeout to create a reaction game.  You will press a button to start a countdown. -->
    <div class="container text-center">
        <div class="container-fluid p-5 bg-info text-black text-center">
            <h1>Sai Maneendra Pingili Reaction Timer</h1>
        </div><br>
        <div class = "d-flex justify-content-center p-8 bg-warning text-white">
            <div class="col-md">
                <div class="p-6 bg-success flex-fill" id="target">Your time</div>
            </div>
            <div class="col-md">
                <div class="p-6 bg-danger flex-fill" id="countdown">Count</div>
            </div>
        </div><br>
        <div class="container text-left">
            <button class="btn btn-danger" type="submit" onclick="startTime()">Start Timer</button>
            <button class="btn btn-success" type="submit" onclick="recordReact()">React Now</button>
        </div>
    </div>
    <!-- Part 5: Use setTimeout to create a reaction game.  You will press a button to start a countdown. -->
    <script>
        var myTime = Date.now()
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }
    </script>

    
    <script>
        function startTime() {
            
            let countdown = Math.floor(Math.random() * 9) + 2
            console.log()
            for (let i = 0; i < countdown; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((countdown - 1 - i) * 1000));
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, 3000);
        }
    </script>
